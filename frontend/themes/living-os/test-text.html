<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Text Style Testing</title>
  <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@400;700&family=Kalam:wght@300;400;700&family=Permanent+Marker&family=Shadows+Into+Light&display=swap" rel="stylesheet">
  <script src="https://unpkg.com/roughjs@4.6.6/bundled/rough.js"></script>
  <style>
    body {
      margin: 0;
      padding: 20px;
      background: #f5f5f0;
      font-family: sans-serif;
    }
    .test-container {
      margin-bottom: 40px;
    }
    .test-label {
      font-weight: bold;
      margin-bottom: 10px;
      color: #333;
    }
    canvas {
      border: 1px solid #ddd;
      background: white;
      margin: 5px 0;
    }
    button {
      margin: 5px;
      padding: 10px 20px;
      background: #4a4a4a;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background: #666;
    }
  </style>
</head>
<body>
  <h1>Experimental Hand-Drawn Text Tests</h1>
  
  <div class="test-container">
    <div class="test-label">Test Message: "I'm watching you."</div>
    <canvas id="test1" width="400" height="100"></canvas>
    <button onclick="testStyle('hand-drawn')">Hand-Drawn</button>
    <button onclick="testStyle('scrawled')">Scrawled</button>
    <button onclick="testStyle('scratched')">Scratched</button>
    <button onclick="testStyle('organic')">Organic</button>
    <button onclick="testStyle('ghost')">Ghost</button>
    <button onclick="testStyle('whisper')">Whisper</button>
  </div>

  <div class="test-container">
    <div class="test-label">Test Message: "Your files taste interesting."</div>
    <canvas id="test2" width="500" height="100"></canvas>
    <button onclick="testMessage('test2', 'Your files taste interesting.')">Redraw</button>
  </div>

  <div class="test-container">
    <div class="test-label">Test Message: "I'm growing."</div>
    <canvas id="test3" width="300" height="100"></canvas>
    <button onclick="testMessage('test3', \"I'm growing.\")">Redraw</button>
  </div>

  <script>
    // Copy the drawing functions from os.js
    // (In real implementation, these would be imported)
    
    function testStyle(style) {
      testMessage('test1', "I'm watching you.", style);
    }
    
    function testMessage(canvasId, message, style = 'hand-drawn') {
      const canvas = document.getElementById(canvasId);
      const ctx = canvas.getContext('2d');
      
      // Clear
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      
      // Draw using experimental method
      drawHandDrawnText(ctx, message, style, 20, 50);
    }
    
    // Simplified version of drawing functions for testing
    function drawHandDrawnText(ctx, text, style, x, y) {
      const approach = Math.random();
      
      if (approach < 0.3 && window.rough) {
        drawRoughText(ctx, text, style, x, y);
      } else if (approach < 0.5) {
        drawHandwrittenFontText(ctx, text, style, x, y);
      } else if (approach < 0.7) {
        drawShakyHandText(ctx, text, style, x, y);
      } else if (approach < 0.85) {
        drawBlobText(ctx, text, style, x, y);
      } else {
        drawDistortedText(ctx, text, style, x, y);
      }
    }
    
    // Include all the drawing functions from os.js here...
    // (For brevity, showing structure - full functions would be copied)
    
    console.log('Test page loaded. Click buttons to test different styles.');
    console.log('Current approaches:');
    console.log('1. Rough.js sketchy paths (30% chance)');
    console.log('2. Handwritten fonts with distortion (20% chance)');
    console.log('3. Shaky hand stroke-by-stroke (20% chance)');
    console.log('4. Organic blob letters (15% chance)');
    console.log('5. Distorted text (15% chance)');
  </script>
</body>
</html>
